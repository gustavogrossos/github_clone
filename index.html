<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/icons8-github-30.png" type="image/x-icon">
    
</head>
<body>
    
    <img src="assets/github.svg" alt="">
    <h1>Sign in to GitHub</h1>
    <div class="main">
            <div class="card">            
                <span class="text-list">
                    Username or email address
                </span>
                <div class="textfield">              
                    <input id="username" type="text">
                </div>

                <span class="text-list">
                    Password <a id="forgot" href="#">Forgot password?</a>
                </span>
                <div class="textfield">                
                    <input id="password" type="password">
                </div>

                <button class="btn-login">
                    Sign in
                </button>


            <div class="cardinho">
                <span class="text">
                    New to GitHub? <a id="forgot" href="#">Create an account</a>
                </span>

            </div>
   
        <a id="Terms" href="#">Terms</a>
        <a id="Privacy" href="#">Privacy</a>
        <a id="Docs" href="#">Docs</a>
        <a id="Contact GitHub Support" href="#">Contact</a>
    </div>
</body>
</html>
